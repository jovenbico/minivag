version: "3"
services:

  con-v-node1:
    container_name: con-v-node1
    hostname: con-v-node1
    image: jovenbico/ubuntu-ssh-enabled:v3
    privileged: true
    ports:
      - "80:80"
      - "1936:1936"
      - "7080:7080"
      - "8080-8090:8080-8090"
    networks:
      app_net:
        ipv4_address: 172.16.238.10

  con-v-node2:
    container_name: con-v-node2
    hostname: con-v-node2
    image: jovenbico/ubuntu-ssh-enabled:v3
    privileged: true
    networks:
      app_net:
        ipv4_address: 172.16.238.20

  con-v-mongo:
    container_name: con-v-mongo
    hostname: con-v-mongo
    image: mongo:3.6-stretch
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoReadWrite
      MONGO_INITDB_ROOT_PASSWORD: mongoSecret
    ports:
      - "27017:27017"
    networks:
      app_net:
        ipv4_address: 172.16.238.40
    command: mongod --smallfiles

  con-v-monitor:
    container_name: con-v-monitor
    hostname: con-v-monitor
    image: jovenbico/ubuntu-ssh-enabled:v3
    privileged: true
    ports:
      - "6080:80"
    networks:
      app_net:
        ipv4_address: 172.16.238.30

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
